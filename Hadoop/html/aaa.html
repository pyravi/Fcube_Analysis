<html>
<head>
  
  <title>IAAS</title>
  
  <link rel="stylesheet" type="text/css" media="all" href="file:///C|/Users/Rahul/Desktop/style.css">
  <link rel="stylesheet" type="text/css" media="all" href="file:///C|/Users/Rahul/Desktop/responsive.css">
</head>

<body>

	<section id="container">
		
		<h2>Infrastructure As A Service</h2>
		<form name="hongkiat" id="hongkiat-form" method="post" action="/cgi-bin/iaas.py">
		<div id="wrapping" class="clearfix">
			<section id="aligned">
			<input type="text" name="ram"  placeholder="ENTER RAM SIZE"  tabindex="1" class="txtinput">
		
			<input type="text" name="hd"  placeholder="ENTER HARDISK SIZE"  tabindex="2" class="txtinput">
		
			<input type="text" name="vcpu"  placeholder="ENTER VCPU SIZE"  tabindex="3" class="txtinput">
		
			<input type="text" name="name"  placeholder="ENTER OS NAME" tabindex="4" class="txtinput">
           
		
			
			</section>
			
			<section id="aside" class="clearfix">
				<section id="recipientcase"></section>
				
				<section id="prioritycase">
				  <h3>Types:</h3>
					<span class="radiobadge">
						<input type="radio" id="low" name="cho" value="low">
						<label for="low">WINDOWS 7</label>
					</span>
				
					<span class="radiobadge">
						<input type="radio" id="med" name="cho" value="med" checked="checked">
						<label for="med">RHEL 6.4</label>
					</span>
				
					<span class="radiobadge">
						<input type="radio" id="high" name="cho" value="high">
						<label for="high">RHEL 7.0</label>
					</span>
				</section>
                <br>
                <br>
                <br>
                <hr>
                <br>
                <br>
                  <input type="text" name="uid"  placeholder="User Id" tabindex="4" class="txtinput">
            <input type="password" name="password"  placeholder="Password" tabindex="4" class="txtinput">
			</section>
		</div>


		<section id="buttons">
			<input type="reset" name="reset" id="resetbtn" class="resetbtn" value="Reset">
			<input type="submit" name="submit" id="submitbtn" class="submitbtn" tabindex="7" value="Submit this!">
			<br style="clear:both;">
		</section>
		</form>
	</section>

</body>
</html>
